---
# Namespace for Snapcast resources
apiVersion: v1
kind: Namespace
metadata:
  name: snapcast
  labels:
    name: snapcast

---
# ConfigMap for Snapcast configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: snapcast-config
  namespace: snapcast
data:
  snapserver.conf: |
    # Snapcast Server Configuration
    # Audio sources configuration
    
    [stream]
    # Stream configuration
    source = pipe:///tmp/snapfifo?name=default
    # Uncomment and configure additional sources as needed:
    # source = pipe:///tmp/snapfifo?name=mpv_stream
    # Spotify Connect via librespot is not available in this build
    # source = airplay:?name=AirPlay&port=5000
    
    [tcp]
    # TCP interface configuration
    enabled = true
    bind_to_address = 0.0.0.0
    port = 1704
    
    [http]
    # Web interface configuration
    enabled = true
    bind_to_address = 0.0.0.0
    port = 1780
    doc_root = /usr/share/snapserver/snapweb
    
    [logging]
    # Logging configuration
    filter = *:info

---
# Deployment for Snapcast Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snapcast-server
  namespace: snapcast
  labels:
    app: snapcast-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snapcast-server
  template:
    metadata:
      labels:
        app: snapcast-server
    spec:
      # Use host network for mDNS/Avahi discovery
      # Comment out if you prefer standard networking
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      
      containers:
      - name: snapcast-server
        image: ghcr.io/adamsih300u/snapk8s:latest
        imagePullPolicy: Always
        
        ports:
        - name: snapcast-tcp
          containerPort: 1704
          protocol: TCP
        - name: snapcast-control
          containerPort: 1705
          protocol: TCP
        - name: web-http
          containerPort: 1780
          protocol: TCP
        - name: web-https
          containerPort: 1788
          protocol: TCP
        - name: airplay
          containerPort: 5000
          protocol: TCP
        - name: mdns
          containerPort: 5353
          protocol: UDP
        
        env:
        - name: TZ
          value: "America/New_York"
        
        volumeMounts:
        - name: config-file
          mountPath: /config/snapserver.conf
          subPath: snapserver.conf
        - name: shm
          mountPath: /dev/shm
        
        # Resource limits and requests
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Health checks
        livenessProbe:
          tcpSocket:
            port: 1704
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          tcpSocket:
            port: 1704
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Security context
        securityContext:
          runAsNonRoot: false  # Required for avahi-daemon
          # capabilities:
          #   add:
          #     - NET_ADMIN  # For network operations
      
      volumes:
      - name: config-file
        configMap:
          name: snapcast-config
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 256Mi
      
      # Node selection (optional)
      # nodeSelector:
      #   kubernetes.io/arch: amd64
      
      # Tolerations for specific nodes (optional)
      # tolerations:
      # - key: "audio-node"
      #   operator: "Equal"
      #   value: "true"
      #   effect: "NoSchedule"

---
# LoadBalancer Service for MetalLB
apiVersion: v1
kind: Service
metadata:
  name: snapcast-server-lb
  namespace: snapcast
  labels:
    app: snapcast-server
  annotations:
    # MetalLB annotations
    metallb.universe.tf/loadBalancerIPs: "192.168.1.100"  # Specify desired IP
    # metallb.universe.tf/address-pool: snapcast-pool      # Or specify pool name
spec:
  type: LoadBalancer
  selector:
    app: snapcast-server
  ports:
  - name: snapcast-server
    port: 1704
    targetPort: 1704
    protocol: TCP
  - name: snapcast-control
    port: 1705
    targetPort: 1705
    protocol: TCP
  - name: web-http
    port: 1780
    targetPort: 1780
    protocol: TCP
  - name: web-https
    port: 1788
    targetPort: 1788
    protocol: TCP
  - name: airplay
    port: 5000
    targetPort: 5000
    protocol: TCP
  - name: mdns
    port: 5353
    targetPort: 5353
    protocol: UDP
  
  # Optional: External traffic policy for better performance
  externalTrafficPolicy: Local

