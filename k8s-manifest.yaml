---
# NetworkPolicy for security (optional)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: snapcast-network-policy
  namespace: snapcast
spec:
  podSelector:
    matchLabels:
      app: snapcast-server
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from: []  # Allow from all sources
    ports:
    - protocol: TCP
      port: 1704
    - protocol: TCP
      port: 1705
    - protocol: TCP
      port: 1780
    - protocol: TCP
      port: 1788
    - protocol: TCP
      port: 5000
    - protocol: UDP
      port: 5353
  egress:
  - {}  # Allow all egress traffic

